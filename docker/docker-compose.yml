version: "3.9"
services:
  ipfs-host:
    image: "ipfs/go-ipfs:latest"
    environment:
      IPFS_PROFILE: server
    ports:
      - "127.0.0.1:4001:4001"
      - "127.0.0.1:5001:5001"
#      - "8080:8080" # if you want to expose IPFS gateway
    volumes:
      - ./ipfs-staging:/export
      - ./ipfs-data:/data/ipfs
